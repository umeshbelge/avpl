<div class="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <header class="bg-white dark:bg-gray-800 shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Dashboard</h1>
    <div class="flex items-center">
      <button (click)="toggleTheme()" class="mr-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700">
        <svg *ngIf="!isDarkMode" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
        <svg *ngIf="isDarkMode" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
      </button>
      <img [src]="user?.picture || 'https://via.placeholder.com/40'" alt="User Avatar" class="w-10 h-10 rounded-full mr-4">
      <span class="mr-4">{{ user?.displayName || user?.email }}</span>
      <button (click)="logout()" class="bg-blue-500 dark:bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-blue-600 dark:hover:bg-purple-700">Logout</button>
    </div>
  </header>

  <main class="p-8">
    <div *ngIf="isFirstLogin" class="bg-blue-200 dark:bg-purple-500 text-blue-800 dark:text-white p-4 rounded-lg mb-6">
      Welcome! This is your first login.
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <div *ngFor="let stat of stats" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold mb-2 text-gray-500 dark:text-gray-400">{{ stat.title }}</h3>
        <p class="text-3xl font-bold">{{ stat.value }}</p>
        <p class="text-sm mt-2" [ngClass]="{
          'text-green-500': stat.changeType === 'increase',
          'text-red-500': stat.changeType === 'decrease'
        }">{{ stat.change }}</p>
      </div>
    </div>

    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
      <h3 class="text-xl font-semibold mb-4">Recent Activity</h3>
      <ul class="divide-y divide-gray-200 dark:divide-gray-700">
        <li *ngFor="let activity of recentActivities" class="py-4 flex justify-between items-center">
          <div>
            <span class="font-semibold">{{ activity.user }}</span>
            <span class="text-gray-600 dark:text-gray-400"> {{ activity.action }}</span>
          </div>
          <span class="text-sm text-gray-500 dark:text-gray-400">{{ activity.time }}</span>
        </li>
      </ul>
    </div>
  </main>
</div>
