<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
  <div class="max-w-md w-full bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-900 dark:text-gray-100">Login or Sign Up</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 dark:text-gray-300">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="credentials.email" class="w-full px-3 py-2 border rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-purple-600" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 dark:text-gray-300">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="credentials.password" class="w-full px-3 py-2 border rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-purple-600" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 dark:bg-purple-600 text-white py-2 rounded-lg hover:bg-blue-600 dark:hover:bg-purple-700">Continue</button>
    </form>
    <div class="text-center my-4 text-gray-500 dark:text-gray-400">or</div>
    <button (click)="loginWithGoogle()" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">Continue with Google</button>
  </div>
</div>
