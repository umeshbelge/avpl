<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Login or Sign Up</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="credentials.email" class="w-full px-3 py-2 border rounded-lg" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="credentials.password" class="w-full px-3 py-2 border rounded-lg" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Continue</button>
    </form>
    <div class="text-center my-4">or</div>
    <button (click)="loginWithGoogle()" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">Continue with Google</button>
  </div>
</div>
